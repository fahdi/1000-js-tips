<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tip of the Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007BFF;
        }
        h2 {
            font-size: 1.8em;
            margin-bottom: 15px;
            color: #555;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            white-space: pre-wrap; /* To handle preformatted text like code snippets */
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .refresh-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .refresh-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
      // Function to fetch the tips and display a random one
      async function displayRandomTip() {
        try {
          const response = await fetch('tips.json');
          const tips = await response.json();
          const randomTip = tips[Math.floor(Math.random() * tips.length)];
          document.getElementById('tip-summary').innerText = randomTip.summary;
          document.getElementById('tip-content').innerHTML = randomTip.content.replace(/\n/g, '<br>');
        } catch (error) {
          console.error('Error fetching tips:', error);
        }
      }

      // Fetch and display a random tip when the page loads
      window.onload = displayRandomTip;

      // Function to refresh the tip
      function refreshTip() {
        displayRandomTip();
      }
    </script>
</head>
<body>
<div class="container">
    <h1>JavaScript Tip of the Day</h1>
    <h2 id="tip-summary"></h2>
    <p id="tip-content"></p>
    <button class="refresh-button" onclick="refreshTip()">Show Another Tip</button>
    <footer>&copy; 2024 JavaScript Tips. All rights reserved.</footer>
</div>
</body>
</html>
